<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">

    <title>Blog Preview Card</title>
</head>

<body>
    <div class="blog__container container">
        <div class="blog__card">
            <div class="blog__card-photo">
                <img src="./images/illustration-article.svg" alt="blogphoto"></div>
            <div class="blog__card-content">
                <h2 class="blog__card-category">Learning</h2>
                <p class="blog__card-date">Published 21 Dec 2023</p>
                <h1 class="blog__card-title">HTML & CSS foundations</h1>
                <p class="blog__card-description">These languages are the backbone of every website, defining structure,
                    content, and presentation.</p>
                <div class="blog__card-author"><img src="./images/image-avatar.webp" alt="">
                    <h2 class="blog__card-author-name">Greg Hooper</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
